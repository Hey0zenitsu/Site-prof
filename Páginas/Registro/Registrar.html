<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title></title>
</head>
<body>
    <!-- Container -->
    <div class="container">
        <!-- navegação -->
        <div class="navegacao">
            <div class="esquerda">
                <img src="Imagens/LogoVetorizada.png" alt="LogoMarca">
                <h1>BONSAI GARDEN</h1>
            </div>
            <div class="direita">
                <nav>
                    <ul>
                        <a href="" id="home">HOME</a>
                        <a href="">SOBRE</a>
                        <a href="">PRODUTOS</a>
                        <a href="">LOGIN</a>
                    </ul>
                </nav>
                <img src="Imagens/Carrinho.png" alt="CarrinhoDeCompras" id="car" >
            </div>
        </div>
        <!-- Fim da navegação -->
    <div class="page">
        <div class="login">
            <h1>Crie sua conta</h1>
            <p>Não possui login? Registre-se agora.</p>
            <div class="cardlogin">
                <p>NOME</p>
                <input type="text" placeholder="Bonsai Garden">
                <p>EMAIL</p>
                <input type="text" placeholder="bonsaigarden@gmail.com">
                <p>SENHA</p>
                <input type="text" placeholder="********">
                <p>DATA DE NASCIMENTO</p>
                <input type="date" name="" id="">
            </div>
            <button type="submit">Registrar-se</button>

        </div>
        </div>
    </div>
    </div>
    <!-- Fim do container -->

</html>
